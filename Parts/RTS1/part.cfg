PART
{
	name = KAS.RTS1
	module = Part
	author = Winn75,IgorZ
	mesh = model.mu
	rescaleFactor = 1
	node_stack_top = 0.0, 0.197, 0.0, 0.0, 1.0, 0.0, 0
	node_stack_bottom = 0.0, -0.2292, 0.0, 0.0, -1.0, 0.0, 0
	node_stack_back = 0.0, 0.0, 0.174, 0.0, 0.0, 1.0, 0
	node_attach = 0.0, 0.0, 0.174, 0.0, 0.0, -1.0, 0
	TechRequired = advMetalworks
	entryCost = 12200
	cost = 1200
	category = Utility
	subcategory = 0
	title = #KAS_RTS1_Part_title //#KAS_RTS1_Part_title = RTS-1 Resource Transfer Station
	manufacturer = #KAS_RTS1_Part_manufacturer  //#KAS_RTS1_Part_manufacturer = KAS
	description = #KAS_RTS1_Part_description //#KAS_RTS1_Part_description = It transfers resources between the vessels.
	attachRules = 1,1,1,0,0
	mass = 0.1
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 1
	crashTolerance = 8
	breakingForce = 200
	breakingTorque = 200
	maxTemp = 2000
	bulkheadProfiles = size1, srf
	tags = #KAS_RTS1_Part_tags  //#KAS_RTS1_Part_tags = KIS KAS resource fuel transfer cck-kas
	MODULE
	{
		name = KASLinkResourceConnector

		// AbstractLinkPeer
		linkType = MdCable
		attachNodeName = bottom
		allowCoupling = true

		// KASLinkSourceBase
		showCouplingUi = true
		linkMode = TieAnyParts
		jointName = mediumCableJoint
		linkRendererName = mediumCableRenderer
		sndPathDock = KAS-1.0/Sounds/plugdocked
		sndPathUndock = KAS-1.0/Sounds/unplugdocked

		// KASLinkPhysical
		connectorModel = head
		connectorMass = 0.01
		connectorPartAttachAt = portNode
		connectorCableAttachAt = anchorNode
		connectorCableAttachAtPosAndRot = 0, 0, 0.1498,  0, 0, 0
		sndPathLockConnector = KAS-1.0/Sounds/winchSmallLock
		sndPathDockConnector = KAS-1.0/Sounds/plugdocked
		sndPathGrabConnector = KAS-1.0/Sounds/grab
		sndPathPlugConnector = KAS-1.0/Sounds/plug
		sndPathUnplugConnector = KAS-1.0/Sounds/unplug
		sndPathBroke = KAS-1.0/Sounds/broke

		// KASLinkResourceConnector
		maxTransferSpeed = 20.0
		autolSpeedTransferDuration = 4
	}
	MODULE
	{
		name = KASRendererPipe

		// KASRendererPipe
		rendererName = mediumCableRenderer
		pipeTextureRescaleMode = TileFromTarget
		pipeDiameter = 0.035
		pipeTexturePath = KAS-1.0/Textures/ProceduralSteelCable
		pipeNormalsTexturePath = KAS-1.0/Textures/ProceduralSteelCableNRM
		pipeTextureSamplesPerMeter = 10
		targetJoint
		{
			type = ProceduralModel
			sphereDiameter = 0.035
			texture = KAS-1.0/Textures/ProceduralSteelCable
		}
	}
	MODULE
	{
		name = KASJointCableBase

		// AbstractLinkJoint
		jointName = mediumCableJoint
		anchorAtSource = 0, 0, -0.1490
		anchorAtTarget = 0, 0, 0.1490
		maxLinkLength = 10

		// KASJointCableBase
		cableSpringForce = 1
		cableSpringDamper = 0
	}
}
